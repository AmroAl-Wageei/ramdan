    <link rel="icon" href="./images/FAWAZIR.jpg" type="image/icon type" />
    <!-- Title Icon   -->

    <!-- Font Awsome -->
    <script
      src="https://kit.fontawesome.com/3692f58ddc.js"
      crossorigin="anonymous"
    ></script>

  </head>
  <body>
    <!-- Header And Navbar -->

    <header>
      <nav id="navbar">
        <div>
          <img id="logo" src="./images/FAWAZIR.jpg" alt="logo-for-website" />
        </div>
        <div id="navTabs">
          <a href="./index.html" class="tab">Home</a>
          <a href="./AboutUs.html" class="tab">About Us</a>
          <a href="#" class="tab">Contact Us</a>
          <a href="./Fawazir.html" class="tab">Fawazir</a>
        </div>
      </nav>
    </header>

    <!-- Main Body Of Website -->

    <!--  Contact US Body  -->

    <div class="contact_body">
      <h2>Were here to help</h2>
      <div class="line">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="contact_info">
        <div class="info_box">
          <span><i class="fa-solid fa-phone"></i></span>
          <span> Phone No.</span>
          <span class="text"> +962 799379762</span>
        </div>

        <div class="info_box">
          <span><i class="fa-solid fa-at"></i></span>
          <span> Email </span>
          <span class="text"> dmt@fawazer.com</span>
        </div>

        <div class="info_box">
          <span><i class="fa-solid fa-location-dot"></i></span>
          <span> Address</span>
          <span class="text"> Aqaba - Jordan </span>
        </div>

        <div class="info_box">
          <span><i class="fa-solid fa-calendar"></i></span>
          <span> Opening Hours </span>
          <span class="text">
            Sunday - Thursday <br />( 9:00 Am to 3:30 Pm )</span
          >
        </div>
      </div>

      <div class="contact_form">
        <form action="" method="post">
          <div>
            <input
              type="text"
              class="form_control"
              name="fname"
              id="fname"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              class="form_control"
              name="lname"
              id="lname"
              placeholder="Last Name"
              required
            />
          </div>

          <div>
            <input
              type="email"
              class="form_control"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
            <input
              type="text"
              class="form_control"
              name="phone"
              id="phone"
              placeholder="Phone"
              required
            />
          </div>
          <textarea
            class="form_control"
            name="message"
            id="message"
            cols="30"
            rows="5"
            placeholder="Message"
          ></textarea>
          <input type="submit" class="send_btn" value="send message" />
        </form>

        <div>
          <img src="./images/ramadanContact.jpg" alt="contact us" />
        </div>
      </div>
    </div>

    <!--  End Contact US Body  -->

    <!-- Google Map -->

    <div class="map" id="Find">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d222065.98468880565!2d34.9350490025731!3d29.580974378403567!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x15007039ff2efa81%3A0x595faa556d2e6acc!2sAqaba!5e0!3m2!1sen!2sjo!4v1681294642578!5m2!1sen!2sjo"
        width="100%"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>

    <!-- Google Map -->

        <div>

            id="logoFooter"

        <div id="Copyright" class="footerContent">
          <p>Copyright@2023</p>
        </div>
        <div id="FooterNavTabs" class="footerContent">
          <ul>
            <a href="#"><li>Home</li></a>
            <a href="./AboutUs.html"><li>About Us</li></a>
            <a href="./contactUs.html"><li>Contact Us</li></a>
            <a href="./Fawazir.html"><li>Fawazir</li></a>
          </ul>
        </div>
      </nav>
    </footer>
    <!-- Footer -->
  </body>
</html>
